<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

  <title>CAPITAL</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>

<div id="container">

  <div id="logo"><img src="images/capital-header.png"></div>

  <div id="subheading">
  </div>

  <div id="nav">
    <select id="select-tour">
      <option value="">Select a walking tour</option>
      <option value="alone-together">Alone Together</option>
      <option value="animal-new-york">Animal New York</opton>
      <option value="city-on-fire">City on Fire</option>
      <option value="landmarks">Landmarks</option>
      <option value="learning-to-read-new-york">Learning to Read New York</option>
      <option value="politics">Politics</option>
    </select>
  </div>

  <div id="tour-title">
    <h1>Tour Title</h1>
  </div>

  <div id="location"></div>

  <img id="forward" src="images/capital-red-circle-forward.png">

  <div id="streetview">
    <!-- <img id="backward" src="images/capital-red-circle-backward.png"> -->
    <iframe src="" id="map"></iframe>
    <!-- <img id="forward" src="images/capital-red-circle-forward.png"> -->
  </div>

  <div id="meta">
    <div id="share">
      <a id="tweet" href="https://twitter.com/intent/tweet"><img src="images/capital-social-twitter.png"></a>
      <a id="tumblr" href="https://www.tumblr.com/share"><img src="images/capital-social-tumblr.png"></a>
      <a id="facebook" href="https://www.facebook.com/sharer/sharer.php?u="><img src="images/capital-social-facebook.png"></a>

      <img src="images/capital-share-this-quote.png" id="share-foot">
    </div>
    <div id="context"></div>
  </div>

  <div id="quote-holder">
    <img id="quote-top" src="images/quote-top.png"></img>
    <span id="preview"></span>
    <span id="quote"></span>
    <span id="read-more">Read More</span>

    <div id="source"></div>
    <img id="quote-bottom" src="images/quote-bottom.png"></img>

  </div>

  <div id="tour-map"></div>

  <div id="footer">
    <img id="book" src="images/capital-books.png">

    <p>
    <a id="book-link" href="http://www.versobooks.com/books/2007-capital">
      <span style="color:#000">LEARN MORE ABOUT</span><br>
      <em><strong>CAPITAL</strong>: NEW YORK, CAPITAL OF THE 20TH CENTURY</em><br> VERSO BOOKS </p>
    </a>

    <img class="footer-logo" id="gothamist-footer-logo" src="images/gothamist-logo.png">
  </div>
</div>

<script src="main.js"></script>
</body>
</html>
